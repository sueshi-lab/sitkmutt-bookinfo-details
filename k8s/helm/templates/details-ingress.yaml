apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  {{- if .Values.ingress.annotations }}
  annotations:
    {{- range $key, $value := .Values.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  {{- end }}
  name: {{ .Release.Name }}
  namespace: {{ .Values.details.namespace }}
spec:
  rules:
  - host: sitkmutt.bookinfo.dev.opsta.net
    http:
      paths:
      - path: /student23/details(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}
            port:
              number: 8081